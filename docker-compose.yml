services:
  app:
    build: .
    container_name: buddyboard-app
    hostname: buddyboard-app
    networks:
      - default
      - flashpost_default
    ports:
      - "3005:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - JWT_SECRET=dev_secret
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_BUCKET=school-app-media
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
    volumes:
      - ./prisma:/app/prisma:rw
    depends_on:
      - minio

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  caddy:
    image: caddy:2-alpine
    container_name: buddyboard-caddy
    depends_on:
      - app
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  flashpost:
    build:
      context: .
      dockerfile: Dockerfile
    image: flashpost:local
    container_name: flashpost-web
    hostname: flashpost-web
    networks:
      - default
      - flashpost_default
    expose:
      - "3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=dev_secret
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_BUCKET=school-app-media
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
    depends_on:
      - minio

volumes:
  minio_data: {}
  caddy_data: {}
  caddy_config: {}

networks:
  flashpost_default:
    external: true
    name: flashpost_default
